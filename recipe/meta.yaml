{% set name = "pyxlsb" %}
{% set version = "1.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyxlsb-{{ version }}.tar.gz
  sha256: 286f08a55703338eac470fa7fecd6ab8b44dcb0eea8a3eb3ef503ba226e4966a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pyxlsb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wwwiiilll/pyxlsb
  summary: Excel 2007-2010 Binary Workbook (xlsb) parser
  license: LGPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - cdesouza21
